<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% import "bootstrap/wtf.html" as wtf %}
</head>
<body>

<h1 class="label">To do list</h1>
<h2 class="label">Create new task below:</h2>
<div class="my-form">
    {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
</div>

<div class="existing-tasks">
    <h3 class="label">Existing tasks: </h3>
    {% for task in tasks %}
    <form class="task" action="/delete" method="POST">
        <h4> {{ task.task }} </h4>
        <input type="hidden" name="form_id" value="{{ task.id }}">
        <button class="btn btn-primary" type="submit">Delete Task</button>
    </form>
    {% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
